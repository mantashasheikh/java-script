<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Hide Example</title>
</head>
<body>
  <p id="box1">Box 1</p>
  <p id="box2">Box 2</p>
  <p id="box3">Box 3</p>
  <p id="box4">Box 4</p>
  <button id="hideBtn">Hide Random Box</button>

  <script>
    const hideRandomBox = () => {
      // Generate a random number between 1 and 4
      let randomNum = Math.floor(Math.random() * 4) + 1;

      // Select the element with that number
      let box = document.getElementById(`box${randomNum}`);

      // Hide it
      box.style.display = "none";
    };

    // Run on button click
    document.getElementById("hideBtn").addEventListener("click", hideRandomBox);
  </script>
</body>
</html>
