<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .big{
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .time{
            height: 300px;
            width: 500px;
            background-color: rgb(205, 162, 246);
            font-size: 60px;
            display:flex;
            justify-content: center;
            align-items: center;
        }
        .time span:not(:last-child){
            position: relative;
            text-align: center;
            letter-spacing: 3px;
            font-weight: 600;
        }
        .time span:last-child{
            font-weight: 600;
            text-transform: uppercase;

        }
    </style>
</head>
<body>
    <div class="big">
        <div class="time">
            <span id="hour">00</span>:
            <span id="minute">00</span>:
            <span id="second">00</span>
            <span id="period"></span>
        </div>
    </div>






    <script>
     


        setInterval(()=>{
            let date = new Date()
            let hour = date.getHours()
            let min = date.getMinutes()
            let sec = date.getSeconds()
            


            document.querySelector("#hour").innerHTML = hour
            document.querySelector("#minute").innerHTML = min
            document.querySelector("#second").innerHTML = sec
            let pe = document.querySelector("#period")
            if(hour<=12){
                pe.innerHTML = "AM"
            }
            else{
                pe.innerHTML = "PM"
            }
        
    
    
       },1000)

        // document.querySelector("#hour").innerHTML = hour
        // document.querySelector("#minute").innerHTML = min
        // document.querySelector("#second").innerHTML = sec
        
        
            

        
    </script>
    
    
</body>
</html>
