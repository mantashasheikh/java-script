<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calenter</title>
    <style>
        #big-div{
            height: 100vh;
            width: 100%;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(32, 124, 186);
        }
        #div1{
            height: 500px;
            width:400px;
            border:2px solid black;
            background-color: rgb(230, 20, 205);
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 2px 2px 50px 10px rgb(183, 14, 245);
        }
        #div2{
            height: 500px;
            width:400px;
            border:2px solid black;
            background-color: goldenrod;
            display: flex;
            flex-direction: column;
            align-items: center;
             box-shadow: 2px 2px 50px 10px rgb(183, 14, 245);

        }
        #date{
            font-size: 120px;
        }
        #month{
            font-size: 50px;
        }
        #year{
            font-size: 120px;
        }
        #day{
            font-size: 50px;
        }


    </style>
</head>
<body>
    <div id="big-div">
        <div id="div1">
            <h1 id="date"></h1>
            <h2 id="month"></h2>
        </div>
        <div id="div2">
            <h1 id="year"></h1>
            <h2 id="day"></h2>
        </div>
    </div>
   



    <script src="miniCalender.js"></script>
    
</body>
</html>
